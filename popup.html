<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 18px;
      color: #0073b1;
    }
    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005f8b;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Auto Connect</h1>
  <p>This extension will help you automate connection requests on LinkedIn. Please visit the "My Network" page to start.</p>
  <button id="openPage">Open LinkedIn Network Page</button>

  <script>
    // Open the LinkedIn network page when the button is clicked
    document.getElementById('openPage').addEventListener('click', function() {
      chrome.tabs.create({ url: 'https://www.linkedin.com/mynetwork/grow/' });
    });
  </script>
</body>
</html>
